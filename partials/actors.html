<h2 class="light">
	{{movie.title}}
	<a href="#/movies">Home</a>
</h2>
<h3>
	Actors
	<a href="#/movies/{{movie.id}}">Movie</a>
</h3>

<ul>
	<li ng-repeat="actor in actors">
		<span class="photo" ng-style="photoOffset(actor.id)">{{actor.name}}</span>
		<span class="role">{{actor.role}}</span>
	</li>
</ul>
